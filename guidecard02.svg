    <text xml:space="preserve" id="text1930" style="font-size:64px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect1932);" transform="translate(-48,16)"><tspan x="334.91797" y="723.49023"><tspan>Character (PC or NPC) arc, personal story and </tspan></tspan><tspan x="334.91797" y="803.49023"><tspan>background. </tspan></tspan></text>
    <text xml:space="preserve" id="text1936" style="font-size:64px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect1938);" transform="translate(-49.96875,16.000671)"><tspan x="334.91797" y="964.99023"><tspan>Undergoing quests, goals and objectives. They </tspan></tspan><tspan x="334.91797" y="1044.9902"><tspan>might also be related to a character or place.</tspan></tspan></text>
    <text xml:space="preserve" id="text1942" style="font-size:64px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect1944);" transform="translate(-47.9375,15.99939)"><tspan x="334.91797" y="1206.4922"><tspan>Relative to the environment, location, society or </tspan></tspan><tspan x="334.91797" y="1286.4922"><tspan>circunstances of the situation.</tspan></tspan></text>
    <text xml:space="preserve" id="text1948" style="font-size:64px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect1950);" transform="translate(-45.875,16)"><tspan x="334.91797" y="1447.9922"><tspan>Wildcard. You might decide the domain of the </tspan></tspan><tspan x="334.91797" y="1527.9922"><tspan>factor yourself, or envision an unexpected event.</tspan></tspan></text>
  </g>
