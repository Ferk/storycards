  <g id="layer1" preserveAspectRatio="xMinyMin">
    <rect style="font-variation-settings:'wght' 600;fill:#ffffff;fill-opacity:1;stroke:#000000;stroke-width:29.8328;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:0.96;paint-order:markers fill stroke" id="background" width="1890.1672" height="2658.0352" x="14.9164" y="14.9164" />
    <text xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:213.333px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:8" x="965.68872" y="218.01411" id="header"><tspan id="tspan2906" x="965.68872" y="218.01411" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:213.333px;font-family:'Fira Code';-inkscape-font-specification:'Fira Code';text-align:center;text-anchor:middle;stroke-width:8">Oracle Cards</tspan></text>
    <text xml:space="preserve" id="text3256" style="fill:black;fill-opacity:1;line-height:1.25;stroke:none;font-family:sans-serif;font-style:normal;font-weight:normal;font-size:320px;white-space:pre;shape-inside:url(#rect3258);" />
    <text xml:space="preserve" id="text3262" style="font-style:normal;font-weight:normal;font-size:64px;line-height:0;font-family:sans-serif;white-space:pre;shape-inside:url(#rect3264);fill:#000000;fill-opacity:1;stroke:none;" transform="translate(-240,304)" x="0" y="0"><tspan x="332.04688" y="1916.05"><tspan style="font-size:64px;line-height:1.15;text-align:start;text-anchor:start">The development/resolution might be favorable or </tspan></tspan><tspan x="332.04688" y="1989.65"><tspan style="font-size:64px;line-height:1.15;text-align:start;text-anchor:start">detrimental to the player, if you wish, you might use </tspan></tspan><tspan x="332.04688" y="2063.25"><tspan style="font-size:64px;line-height:1.15;text-align:start;text-anchor:start">the yes/no oracle to determine this (if invalid, it's not </tspan></tspan><tspan x="332.04688" y="2136.85"><tspan style="font-size:64px;line-height:1.15;text-align:start;text-anchor:start">clear yet whether it'll end up benefitting or not).
</tspan></tspan><tspan x="332.04688" y="2210.4501"><tspan style="font-size:64px;line-height:1.15;text-align:start;text-anchor:start">It also might be something not happening directly to </tspan></tspan><tspan x="332.04688" y="2284.0502"><tspan style="font-size:64px;line-height:1.15;text-align:start;text-anchor:start">the PC (they might be unaware of what happened).</tspan></tspan></text>
    <text xml:space="preserve" id="text3284" style="font-style:normal;font-weight:normal;font-size:64px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect3286);fill:#000000;fill-opacity:1;stroke:none;" transform="translate(-64,-96)"><tspan x="147.58398" y="463.59961"><tspan style="font-size:64px">When you need to move the story forwards, pick a </tspan></tspan><tspan x="147.58398" y="543.59961"><tspan style="font-size:64px">card and envision progression on the plot based on </tspan></tspan><tspan x="147.58398" y="623.59961"><tspan style="font-size:64px">the different pacing factor icons.</tspan></tspan></text>
  </g>
  <g id="develop" transform="translate(16,848)">
    <image xlink:href="guideicons/pacing-act-develop.svg" y="700" x="348.76236" id="image1333" height="160" width="160" preserveAspectRatio="none" />
    <text xml:space="preserve" id="text3290" style="font-style:normal;font-weight:normal;font-size:64px;line-height:1.15;font-family:sans-serif;white-space:pre;shape-inside:url(#rect3292);fill:#000000;fill-opacity:1;stroke:none;" x="0" y="900" transform="translate(-80,-288)"><tspan x="134.16797" y="1211.7355"><tspan style="shape-inside:url(#rect3292)">Introduce a development </tspan></tspan><tspan x="134.16797" y="1285.3355"><tspan style="shape-inside:url(#rect3292)">for the plot related to an </tspan></tspan><tspan x="134.16797" y="1358.9355"><tspan style="shape-inside:url(#rect3292)">existing factor of the given </tspan></tspan><tspan x="134.16797" y="1432.5355"><tspan style="shape-inside:url(#rect3292)">type, or introduce a new </tspan></tspan><tspan x="134.16797" y="1506.1354"><tspan style="shape-inside:url(#rect3292)">factor of this type.
</tspan></tspan><tspan x="134.16797" y="1579.7354"><tspan style="shape-inside:url(#rect3292)">
</tspan></tspan></text>
  </g>
  <g id="resolve" transform="translate(16,848)">
    <image xlink:href="guideicons/pacing-act-resolve.svg" y="700" x="1315.5388" id="image1397" height="160" width="160" preserveAspectRatio="none" />
    <text xml:space="preserve" style="font-size:64px;line-height:1.25;font-family:sans-serif;white-space:pre;inline-size:842.918;stroke-width:8" x="1076.48" y="900" id="text1443" transform="translate(-64,16)"><tspan x="1076.48" y="900"><tspan style="stroke-width:8">Advance in the resolution </tspan></tspan><tspan x="1076.48" y="980"><tspan style="stroke-width:8">of a plot related to an </tspan></tspan><tspan x="1076.48" y="1060"><tspan style="stroke-width:8">existing factor of the </tspan></tspan><tspan x="1076.48" y="1140"><tspan style="stroke-width:8">given type, or fully </tspan></tspan><tspan x="1076.48" y="1220"><tspan style="stroke-width:8">resolve a relevant plot.</tspan></tspan></text>
  </g>
  <g id="g1968" transform="translate(0,-64)">
