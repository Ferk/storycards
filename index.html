<!doctype html>
<html lang="en">
  <head>
    <title>Story Cards</title>
    <meta name="description" content="Story Cards.">
    <meta name="author" content="Ferk">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'><text y='15' font-size='16'>ðŸŽ´</text></svg>">

    <style>
    body {background-color: #607070;}
    #storycard-holder {
      display: flex;
      justify-content: center;
      height: 100%;
    }
    #storycard {
      display: block;
      margin: auto;
      max-width: 100%;
      max-height: 90vh;
      overflow: auto;
    }
    </style>
  </head>
  <body>
    <div id="storycard-holder">
      <object type="image/svg+xml" id="storycard">
        <img id="storycard-fallback"/>
      </object>
    </div>
    <script>
      const n = 1 + Math.floor(Math.random() * 48);

      var obj = document.querySelector("#storycard");
      obj.data = "cards/" + String(n).padStart(2, '0') + ".svg";
      document.querySelector("#storycard-fallback").src = obj.data;
    </script>
  </body>
</html>
